<form id="item-detail">
  <div>
    <label for="title" class="clip">Title</label>
    <input id="detail-title" required name="title" readonly>
  </div>

  <p>Owner: <span id="detail-owner"></span></p>

  <section class="images"></section>

  <div>
    <label for="description">Description</label>
    <input id="detail-description" name="description" readonly>
  </div>

  <div>
    <label for="wishlist">wishlist</label>
    <input id="detail-wishlist" name="wishlist" readonly>
  </div>

  <label for="category-assign">Category</label>
  <select name="category" id="category-assign" disabled>
    <option value="">All</option>
    <option value="Toys">Toys</option>
    <option value="Pets">Pets</option>
    <option value="Vehicles">Vehicles</option>
    <option value="Electronics">Electronics</option>
  </select>

  <label id="submit-buttons" class="hidden">
    <button type="submit" class="save">Save</button>
    <button type="button" class="cancel">Cancel</button>
    <button type="button" class="remove">Delete</button>
  </label>
</form>

<div id="item-page-buttons" class="footer-button">
  <button type="button" class="trade">Trade</button>
  <button type="button" class="edit hidden">Edit</button>
</div>
